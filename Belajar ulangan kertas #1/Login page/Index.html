<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulir anggota perpustakaan</title>
    <link rel="stylesheet" href="styleperpus.css">
</head>
<body>
    <form>
    
<div class=box>
    
    <h2>formulir anggota perpustakaan</h2>
    <hr>

    nama 
    <br>
        <input type="text" placeholder="masukkan nama kamu" >
    <br>

    alamat
    <br>
        <input type="text" placeholder="masukkan alamat kamu">
    <br>

    tanggal lahir
    <br>
        <input type="date" name="tanggal">
    <br>
    gender
    <br>
    <input type="radio">
    pria
    <input type="radio">
    wanita
    <br>
    nomor telepon
    <br>
        <input type="text" placeholder="+62">
    <br>
    makanan favorit
    <br>
    <input type="checkbox"> keju
    <input type="checkbox"> ikan
    <input type="checkbox"> rice cracker
    <br>
    <br>
    agama
    <select name="agama">
     <option value="islam">islam</option>
     <option value="kristen">kristen</option>
     <option value="katolik">katolik</option>
     <option value="hindu">hindu</option>
     <option value="buddha">buddha</option>
     <option value="konghucu">konghucu</option>
    </select>
    <br>
    <br>
    alamat
    <textarea name="alamat" cols="20" rows="1"></textarea>
    <br>
    <br>
    <input type="submit" value="send" name="send">
    <input type="reset" value="clear" name="clear">
</div>
</form>
</body>
</html>
